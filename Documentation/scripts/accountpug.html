<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pug Documentation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css">
 
  <style>
    html{
      font-family: Lucida Grande;
      margin: 10px;
    }

    @media (min-width: 860px){
      html{
        margin: 50px;
      }
    }

    .page-title{
      font-size: 30px;
    }

    .container{
      max-width: 1120px;
      margin: 0 auto;
    }

    /**
     * Doc item
     */

    .doc-item{
      padding: 30px 0;
    }

    .doc-item__title{
      font-size: 20px;
      margin: 0;
    }

    .doc-item__description{
      font-size: 12px;
      margin: 0;
      border-radius: 3px;
    }

    .doc-item__file{
      font-size: 10px;
      padding: 2px;
      display: inline-block;
    }

    .doc-item__meta-title{
      font-size: 12px;
      margin-top: 20px;
    }

    .doc-item__meta{
      font-size: 11px;
    }

    .doc-item__meta ul{
      margin: 0;
      padding: 0;
      list-style-position: inside;
    }

    .doc-item__meta ul ul{
      margin-left: 15px;
      margin-top: 5px;
    }

    .doc-item__meta li{
      margin-bottom: 5px;
    }



    /**
     * Code snippets
     */

    .code{
      display: table;
      table-layout: fixed;
      width: 100%;
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.7;
    }

    @media (min-width: 860px){
      .code .code__jade{
        display: table-cell;
        width: 50%;
      }

      .code .code__jade:first-of-type{
        border-right: 20px solid white;
      }
    }


    /**
    * Page loader
    */
    .is-loading {
      background-color: grey;
    }

    .is-loading:before {
      content: '';
      display: block;
      position: fixed;
      top: 15px;
      right: 15px;
      width: 14px;
      height: 14px;
      border: solid 2px transparent;
      border-top-color: royalblue;
      border-left-color: royalblue;
      border-radius: 10px;
      -webkit-animation: pace-spinner 400ms linear infinite;
              animation: pace-spinner 400ms linear infinite;
    }

    @-webkit-keyframes pace-spinner {
      0% {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes pace-spinner {
      0% {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>


  <div class="container">
    <h1 class="page-title">Pug Documentation</h1>
  </div>


  <!-- include prism code highlighter -->
  <script src="../out/scripts/prism.js"></script>
  
  

  <!-- load mustache -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>

  <!-- doc item template -->
  <div id="template" style="display: none;">
    <div class="doc-item" id="doc-{{uniqueDocId}}">
      {{#name.length}}
        <h2 class="doc-item__title">{{name}}</h2>
      {{/name.length}}

      {{#description.length}}
        <p class="doc-item__description">{{description}}</p>
      {{/description.length}}

      <p class="doc-item__file">{{file}}</p>

      {{#rest.length}}
        <h3 class="doc-item__meta-title">Meta</h3>
        <div class="doc-item__meta">
        {{{rest}}}
        </div>
      {{/rest.length}}

      <div class="code">
        <div class="code__pug">
          <pre class="language-pug"><code>{{source}}</code></pre>
        </div>

        <div class="code__html">
          <pre class="language-html"><code>{{output}}</code></pre>
        </div>
      </div>
    </div>
  </div>
  
  <!-- load data -->
  <script>
    window.DATA = [
      {

e if available\r\n                                    if message\r\n                                        p #{message}\r\n                            //- \"Nevermind\" button\r\n                            .row\r\n                                .col-lg-12.col-md-12.col-sm-12.my-2.text-center\r\n                                    a.btn.btn-outline-danger.btn-lg(href='/')\r\n                                        b Nevermind\r\n                            //- Account creation message and link\r\n                            .row\r\n                                .col-lg-12.col-md-12.col-sm-12.my-2.text-center\r\n                                    span.text-black.accttext.mx-auto\r\n                                        b Don't have an account yet?\r\n                                    .col-lg-12.col-md-12.col-sm-12.my-2.text-center\r\n                                        a.btn.btn-outline-primary.btn-md.text-black.btn-lg(href='/signup')\r\n                                            b Sign up Here!\r\n                                    p\r",
        "output": "<!DOCTYPE html><html><head><script src=\"https://code.jquery.com/jquery-3.6.0.min.js\"><\/script><script src=\"https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js\"><\/script><script src=\"\/jquery.nailthumb.1.1.js\"><\/script><link rel=\"stylesheet\" href=\"\/style.css\"><link rel=\"stylesheet\" href=\"\/jquery.nailthumb.1.1.css\"><link href=\"https:\/\/cdn.jsdelivr.net\/npm\/bootstrap@5.3.0-alpha2\/dist\/css\/bootstrap.min.css\" rel=\"stylesheet\" integrity=\"sha384-aFq\/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp\" crossorigin=\"anonymous\"><script src=\"https:\/\/cdn.jsdelivr.net\/npm\/bootstrap@5.3.0-alpha2\/dist\/js\/bootstrap.bundle.min.js\" integrity=\"sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE\/N\" crossorigin=\"anonymous\"><\/script><script src=\"\/mainpage.js\"><\/script><title><\/title><\/head><body><div class=\"container-fluid\"><div class=\"row justify-content-center\"><div class=\"col-lg-12 col-md-8 text-center col-sm-3 text-center\"><ul class=\"nav justify-content-center\"><li class=\"nav-item\"><h3 class=\"mx-3 dropdown-spacing\" id=\"Home\"><a class=\"nav-link active text-black\" type=\"button\" href=\"\/\"><b>Home<\/b><\/a><\/h3><\/li><li class=\"nav-item\"><h3 class=\"mx-3 dropdown-spacing\" id=\"AllProducts\"><a class=\"nav-link text-black\" type=\"button\" href=\"\/AllProducts\"> <b>All Products <\/b><\/a><\/h3><\/li><li class=\"nav-item\"><h3 class=\"mx-3 dropdown-spacing\" id=\"Shoes\"><a class=\"nav-link text-black\" data-bs-toggle=\"dropdown\" role=\"button\" aria-expanded=\"false\"> <b>Shoes <\/b><\/a><ul class=\"dropdown-menu\"><li><\/li><a class=\"dropdown-item\" href=\"\/Footwear\/Jordan\"><b>Jordan<\/b><\/a><li><\/li><a class=\"dropdown-item\" href=\"\/Footwear\/Nike\"> <b>Nike<\/b><\/a><li><\/li><a class=\"dropdown-item\" href=\"\/Footwear\/Yeezy\"> <b>Yeezy<\/b><\/a><li><\/li><\/ul><\/h3><\/li><li class=\"nav-item\"><h3 class=\"mx-2 dropdown-spacing\" id=\"Clothing\"><a class=\"nav-link text-black\" data-bs-toggle=\"dropdown\" role=\"button\" aria-expanded=\"false\"><b>Clothing<\/b><\/a><ul class=\"dropdown-menu\" id=\"Clothing\"><li><\/li><a class=\"dropdown-item\" href=\"\/Clothing\/Supreme\"><b>Supreme<\/b><\/a><li><\/li><a class=\"dropdown-item\" href=\"\/Clothing\/Nike\"> <b>Nike<\/b><\/a><li><\/li><a class=\"dropdown-item\" href=\"\/Clothing\/Sp5der\"> <b>Sp5der<\/b><\/a><li><\/li><\/ul><\/h3><\/li><li class=\"nav-item\"><h3 class=\"mx-1 dropdown-spacing\" id=\"Accessories\"><a class=\"nav-link text-black\" data-bs-toggle=\"dropdown\" role=\"button\" aria-expanded=\"false\"> <b>Accessories<\/b><\/a><ul class=\"dropdown-menu\" id=\"Accessories\"><li><\/li><a class=\"dropdown-item\" href=\"\/Accessories\/Supreme\"><b>Supreme<\/b><\/a><li><\/li><a class=\"dropdown-item\" href=\"\/Accessories\/Nike\"> <b>Nike<\/b><\/a><li><\/li><a class=\"dropdown-item\" href=\"\/Accessories\/Other\"> <b>Other<\/b><\/a><li><\/li><\/ul><\/h3><\/li><\/ul><\/div><\/div><\/div><body><div class=\"container my-5\"><div class=\"card col-lg-5 col-md-8 col-sm-12 mx-auto rounded log cardopacity\"><div class=\"card-header\"><h1 class=\"card-title text-black\"><b>Sign in<\/b><\/h1><form class=\"form\" action=\"\/account\" method=\"post\"><div class=\"container row justify-content-around\"><div class=\"row\"><div class=\"col-lg-12 col-md-12 col-sm-12\"><label class=\"text-black\" for=\"username\"><b>Username<\/b><\/label><input class=\"rounded forminput bg-danger bg-gradient\" type=\"text\" name=\"username\"><\/div><\/div><div class=\"row\"><div class=\"col-lg-12 col-md-12 col-sm-12\"><label class=\"text-black\" for=\"password\"><b>Password<\/b><\/label><input class=\"rounded forminput bg-danger bg-gradient\" type=\"password\" name=\"password\"><\/div><\/div><div class=\"row\"><div class=\"col-lg-12 col-md-12 col-sm-12 my-2 text-center\"><button class=\"btn btn-outline-primary text-black btn-lg\" type=\"submit\"><b>Sign in<\/b><\/button><\/div><\/div><div class=\"row\"><div class=\"col-lg-12 col-md-12 col-sm-12 my-2 text-center\"><a class=\"btn btn-outline-danger btn-lg\" href=\"\/\"><b>Nevermind<\/b><\/a><\/div><\/div><div class=\"row\"><div class=\"col-lg-12 col-md-12 col-sm-12 my-2 text-center\"><span class=\"text-black accttext mx-auto\"><b>Don't have an account yet?<\/b><\/span><div class=\"col-lg-12 col-md-12 col-sm-12 my-2 text-center\"><a class=\"btn btn-outline-primary btn-md text-black btn-lg\" href=\"\/signup\"><b>Sign up Here!<\/b><\/a><\/div><p><\/p><\/div><\/div><\/div><\/form><\/div><\/div><\/div><\/body><\/body><\/html>",
        "name": "Account.pug - User Account/Login Template",
        "description": "This Pug template defines the layout and content for the user account and login page. It extends the 'layout.pug' template and provides a form for user login. The comments below explain the structure and purpose of each section.",
        "rest": "<ul>\n<li>capture: all</li>\n</ul>\n"
      }
    ];
    </script>

  <!-- render documentation -->
  <script>
  'use strict';
  var $cnt = document.getElementsByClassName('container')[0];
  var TEMPLATE = document.getElementById('template').innerHTML;
  var counter = 0;

  function display(obj){
    obj.uniqueDocId = ++counter;

    var rendered = window.Mustache.render(TEMPLATE, obj);
    window.Mustache.parse(TEMPLATE);
    $cnt.innerHTML += rendered;
    window.Prism.highlightAll();
  }


  var current = 0;
  function next() {
    display(window.DATA[current]);

    current++;
    if (window.DATA[current]) {
      window.requestAnimationFrame(next);
    } else {
      document.body.classList.remove('is-loading');
    }
  }

  if (window.DATA.length) {
    document.body.classList.add('is-loading');
    next();
  }

  </script>
</body>
</html>
