<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pug Documentation</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css" rel="stylesheet" />
 
  <style>
    html{
      font-family: Lucida Grande;
      margin: 10px;
    }

    @media (min-width: 860px){
      html{
        margin: 50px;
      }
    }

    .page-title{
      font-size: 30px;
    }

    .container{
      max-width: 1120px;
      margin: 0 auto;
    }

    /**
     * Doc item
     */

    .doc-item{
      padding: 30px 0;
    }

    .doc-item__title{
      font-size: 20px;
      margin: 0;
    }

    .doc-item__description{
      font-size: 12px;
      margin: 0;
      border-radius: 3px;
    }

    .doc-item__file{
      font-size: 18px;
      padding: 2px;
      display: inline-block;
    }

    .doc-item__meta-title{
      font-size: 18px;
      margin-top: 20px;
    }

    .doc-item__meta{
      font-size: 18px;
    }

    .doc-item__meta ul{
      margin: 0;
      padding: 0;
      list-style-position: inside;
    }

    .doc-item__meta ul ul{
      margin-left: 15px;
      margin-top: 5px;
    }

    .doc-item__meta li{
      margin-bottom: 5px;
    }



    /**
     * Code snippets
     */

    .code{
      display: table;
      table-layout: fixed;
      width: 100%;
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.7;
    }

    @media (min-width: 860px){
      .code .code__jade{
        display: table-cell;
        width: 50%;
      }

      .code .code__jade:first-of-type{
        border-right: 20px solid white;
      }
    }


    /**
     * Page loader
     */
    
    .is-loading {
      background-color: red;
    }

    .is-loading:before {
      content: '';
      display: block;
      position: fixed;
      top: 15px;
      right: 15px;
      width: 14px;
      height: 14px;
      border: solid 2px transparent;
      border-top-color: royalblue;
      border-left-color: royalblue;
      border-radius: 10px;
      -webkit-animation: pace-spinner 400ms linear infinite;
              animation: pace-spinner 400ms linear infinite;
    }

    @-webkit-keyframes pace-spinner {
      0% {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes pace-spinner {
      0% {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>


  <div class="container">
    <h1 class="page-title">Pug Documentation</h1>
  </div>


  <!-- include prism code highlighter -->
  <script src="../out/scripts/prism.js"></script>

  <!-- load mustache -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>

  <!-- doc item template -->
  <div id="template" style="display: none;">
    <div class="doc-item" id="doc-{{uniqueDocId}}">
      {{#name.length}}
        <h2 class="doc-item__title">{{name}}</h2>
      {{/name.length}}

      {{#description.length}}
        <p class="doc-item__description">{{description}}</p>
      {{/description.length}}

      <p class="doc-item__file">{{file}}</p>

      {{#rest.length}}
        <h3 class="doc-item__meta-title">Meta</h3>
        <div class="doc-item__meta">
        {{{rest}}}
        </div>
      {{/rest.length}}

      <div class="code">
        <div class="code__jade">
          <pre class="language-jade"><code>{{source}}</code></pre>
        </div>

        <div class="code__html">
          <pre class="language-html"><code>{{output}}</code></pre>
        </div>
      </div>
    </div>
  </div>
  
  <!-- load data -->

        </script>

  <!-- render documentation -->
  <script>
  'use strict';
  var $cnt = document.getElementsByClassName('container')[0];
  var TEMPLATE = document.getElementById('template').innerHTML;
  var counter = 0;

  function display(obj){
    obj.uniqueDocId = ++counter;

    var rendered = window.Mustache.render(TEMPLATE, obj);
    window.Mustache.parse(TEMPLATE);
    $cnt.innerHTML += rendered;
    window.Prism.highlightAll();
  }


  var current = 0;
  function next() {
    display(window.DATA[current]);

    current++;
    if (window.DATA[current]) {
      window.requestAnimationFrame(next);
    } else {
      document.body.classList.remove('is-loading');
    }
  }

  if (window.DATA.length) {
    document.body.classList.add('is-loading');
    next();
  }

  </script>
</body>
</html>
